<body>
     <header>
          <nav>
               <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
               </ul>
          </nav>
          <div class="hero" id="home">
               <h1>Welcome to My Portfolio</h1>
               <p>I'm a Web Developer.</p>
          </div>
     </header>
     <section>
               <div class="contact-form-area">
                    <div class="image-container">
                         <img src="../content/images/contact-us-hero-banner_1.png" />
                    </div>
                    <div class="contact-form">
                         <form id="contact-us" action="https://api.web3forms.com/submit" method="POST" autocomplete="on">
                              <input type="hidden" name="access_key" value="e5ae7620-94ff-4c5e-8da9-8fac9b2f1e11">
                              <input type="hidden" name="subject" value="New Customer Message">
                              <legend>Contact Form</legend><br />
                              <p>Required fields are marked by<span style="color:red"> *</p>
                              <label for="fname">First name:<span style="color:red"> *</span></label><br />
                              <input type="text" name="fname" id="fname" size=18 maxlength=50 required value=""
                                   placeholder="John Doe" /><br />
                              <label for="email">Email address:<span style="color:red"> *</span></label><br />
                              <input type="email" name="email" id="email" size=18 maxlength=50 placeholder="johndoe@example.com" required
                                   value="" /><br />
                              <label for="phone">Phone:<span style="color:red"> *</span></label><br />
                              <input type="phone" name="phone" id="phone" size=18 maxlength=50 placeholder="Enter phone number..." required
                                   value="" /><br />
                              <label for="message">Message<span style="color:red"> *</span></label><br />
                              <textarea type="text" name="message" id="message" size=20 maxlength=200
                                   placeholder="Enter your message here..." required value=""></textarea><br />
                              <button id="submit" onclick="handleonclick">Send Message</button>
                         </form>
                    </div>
               </div>
          </section>
          <footer id="contact">
               <h2>Contact Me</h2>
               <a href="mailto: patrickalunya106@gmail.com">Email: patrickalunya106@gmail.com</a><br /><br />
               <a href="tel: +254115348341">Phone: (+254) 115348341</a>
               <p>Copyright &copy; <span id="currentYear"></span> | All Rights Reserved</p>
               <P>Developed and maintained by Patrick Alunya</P>
          </footer>
          <aside>
               <div class="whatsapp-button" id="whatsapp-button">
                    <img src="../content/images/contact-channel-whatsapp-icon.png" />
               </div>
          </aside>
          <script language="JavaScript" type="text/javascript" src="../script/script.js"></script>
          <script language="JavaScript" type="text/javascript" src="../script/current-year.js"></script>
          <script language="JavaScript" type="text/javascript" src="../script/whatsapp-button.js"></script>
          <script language="JavaScript" type="text/javascript" src="https://web3forms.com/client/script.js" async defer></script>
</body>
